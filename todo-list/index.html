<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content title">
            <h1>To-Do List</h1>
        </div>
        <div class="content list">
            <table>
                <thead>
                    <tr class="attribute">
                        <th>Task</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Homework for math class at collage</td>
                        <td>03/20/2023</td>
                        <td>6:00 AM</td>
                        <td>Edit</td>
                    </tr>
                    <tr class="color">
                        <td>Data 5</td>
                        <td>Data 6</td>
                        <td>Data 7</td>
                        <td>Data 8</td>
                    </tr>
                    <tr>
                        <td>Data 9</td>
                        <td>Data 10</td>
                        <td>Data 11</td>
                        <td>Data 12</td>
                    </tr>
                    <tr class="bottom-row color">
                        <td>Data 13</td>
                        <td>Data 14</td>
                        <td>Data 15</td>
                        <td>Data 16</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="buttons"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
